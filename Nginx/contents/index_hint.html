<!DOCTYPE html><!--ドキュメントタイプを宣言する(HTML5で作成されたものであることを宣言)-->
<html lang="ja">
<head>
    <meta charset="UTF-8"><!--metaタグで文字コードをUTF-8に設定-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_hands_on</title>
</head>
<body>
    <div align="center"><!--divタグ align="ceter"-->
        <!--ページ上部見出し(h1タグ)-->
        <table>
            <tr>
                <td><img></td><!--画像を入れる(見本ではgazou.png)-->
                <td>
                    name：<!--name(pタグとfontタグで囲いfontタグでsizeを5に)-->
                    birthday：<!--birthday(pタグとfontタグで囲いfontタグでsizeを5に)-->
                    comment<!--comment(pタグとfontタグで囲いfontタグでsizeを5に)-->
                    <!--コメントを入れる領域を用意(divタグ)-->
                        <!--ここにコメント本文-->
                    <!----コメントを入れる領域--------------->
                    <br>
                    <a href=""><font size="5">profile</font></a><br><!--profile.htmlへのリンク-->
                    <a href=""><font size="5">404error</font></a><br><!--存在しないページへのリンク(名前はなんでも)-->

                </td>
            </tr>
        </table>
    </div>
</body>
</html>
